<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Image Carousel</h1>

    <div id="main" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner" data-bs-interval="1000">
            <div class="carousel-item active">
                <img src="Nature Photo Pack/A New World.jpg" class="d-block w-100" style="height: 350px;" alt="A New World">
                <h3 class="carousel-caption d-none d-md-block">A New World</h3>
            </div>
            <div class="carousel-item">
                <img src="Nature Photo Pack/Autumn.jpg" class="d-block w-100" style="height: 350px;" alt="Autumn">
                <h3 class="carousel-caption d-none d-md-block">Autumn</h3>
            </div>
            <div class="carousel-item">
                <img src="Nature Photo Pack/Bamboo.jpg" class="d-block w-100" style="height: 350px;" alt="Bamboo">
                <h3 class="carousel-caption d-none d-md-block">Bamboo</h3>
            </div>
            <div class="carousel-item">
                <img src="Nature Photo Pack/Birds Eye View.jpg" class="d-block w-100" style="height: 350px;" alt="Birds Eye View">
                <h3 class="carousel-caption d-none d-md-block">Birds Eye View</h3>
            </div>
            <div class="carousel-item">
                <img src="Nature Photo Pack/Cactus Close Up.jpg" class="d-block w-100" style="height: 350px;" alt="Cactus Close Up">
                <h3 class="carousel-caption d-none d-md-block">Cactus Close Up</h3>
            </div>
        </div>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#main" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#main" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#main" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#main" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#main" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#main" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#main" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
