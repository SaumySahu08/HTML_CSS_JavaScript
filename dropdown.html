<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div a {
            color: bisque;
            text-decoration: none;
        }

        #a1 {
            font-size: 20px;
        }

        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            z-index: 1;
        }

        /* Style for each item in the dropdown */
        .dropdown-content a {
            color: bisque;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Style for the top navigation bar */
        .navbar {
            background: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="a.png" alt="Logo" style="vertical-align: middle;">
        
        <a href="" id="a1" style="margin-left: 500px;">About Us</a>
        <a href="" id="a1" style="margin-left: 10px;">Products</a>
        <a href="" id="a1" style="margin-left: 10px;">Review</a>
        
        <!-- Dropdown for Categories -->
        <div class="dropdown" style="margin-left: 10px;">
            <a href="#" id="a1">Category</a>
            <div class="dropdown-content">
                <a href="#">Category 1</a>
                <a href="#">Category 2</a>
                <a href="#">Category 3</a>
                <a href="#">Category 4</a>
            </div>
        </div>

        <button id="a1" style="margin-left: 120px; margin-bottom: 20px;">Log in</button>
    </div>
</body>
</html>
