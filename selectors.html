<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
h1{
 color:red;
background:yellow;   
}
img{
 width:200px;
 height:160px;
border-radius:50px 20px;
}

/*<!-- id sel -->*/
#id1{
color:red;
}
#id2{
color:blue;

}
#id3{
color:green;
}

/* class selectors */

.c1{
background:red;

}
.c2{
background:blue;
}
.c3{
background:green;
}
</style>
</head>
<body>
<!-- tag selector -->
<h1> HTML</h1>
<img src="a.jpg">
<br>
<br>

<h3> demo on id selector</h3>
<h2 id="id1">HTML</h2>
<h2 id="id2">CSS</h2>
<h2 id="id3">JS</h2>

<br>
<br>

<h3> demo on class selector</h3>

<h2 class ="c1">HTML</h2>
<h2 class ="c1">CSS</h2>
<h2 class ="c1">JS</h2>

<h2 class ="c2">Samsung</h2>
<h2 class ="c2">Sony</h2>
<h2 class ="c2">JBL</h2>

<h2 class ="c3">Apple</h2>

</body
