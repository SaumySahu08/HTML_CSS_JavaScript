<h2>demo on array literal</h2>
<script>
let a=[];
document.write(`size ${a.length}<br>`);
document.write(`array ${a}`);
a[0]=10;
a[1]=20;
document.write(`size ${a.length}<br>`);
a[2]=30;
document.write(`size ${a.length}<br>`);
document.write(`array ${a}`);

//array init

let b=[5];
document.write(`size ${b.length}<br>`);
document.write(`array ${b}`);

let c = new Array();
document.write(`size ${c.length}<br>`);
document.write(`array ${c}`);

</script>
