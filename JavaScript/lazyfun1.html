<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
   
    <title>Page Title</title>
    
</head>
<body>
    <h2>demo on timer(lazay) functions</h2>

    <h1 id="dt">Date</h1>
    <h1 id="t">Time</h1>
    <script>
        // window.setTimeout(function(){alert(`sh fhbe`)},"3000");
        //window.setInterval(function(){alert(`sh fhbe`)},"3000");
        document.querySelector("#dt").innerHTML=new Date().toLocaleDateString();
        setInterval(()=>{
        document.querySelector("#t").innerHTML=new Date().toLocaleTimeString();

        },"1000")
            

    </script>
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
    <script>
       let i;
       document.querySelector("#start").onclick=()=>{
        i = setInterval(()=>{
            document.body.style.background=`#${Math.random()*1000000|0}`;
        },"500");
       }
       document.querySelector("#stop").onclick=()=>clearInterval(i);
    </script>
</body>
</html>
