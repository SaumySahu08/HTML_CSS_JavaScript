<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

</head>
<body>
    <h1>find the sum of two numbers</h1>
    <div align="center">
        <h2>Arithematic Calc</h2>
        
    <input type="text" id="fstno" placeholder="First Number"><br>
   
    <input type="text" id="secno" placeholder="Second Number"><br>
        <input type="text" id="res" placeholder="Result" readonly><br>
        <button onclick="res.value=+fstno.value + +secno.value">+</button>
        <button onclick="res.value=+fstno.value - +secno.value">-</button>
        <button onclick="res.value=+fstno.value * +secno.value">*</button>
        <button onclick="res.value=+fstno.value / +secno.value">/</button>
        <button onclick="res.value=+fstno.value % +secno.value">%</button>
        <button onclick="res.value=fstno.value**secno.value">^</button>
        
</div>
</body>
</html>
