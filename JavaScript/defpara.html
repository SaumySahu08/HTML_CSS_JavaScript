<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <h1>demo on default parameters</h1>

    <script>
        const add = function(x=0,y=0,z=0){
            return x+y+z;
        }
        document.write(`${add()}<br>`);
        document.write(`${add(1,2)}<br>`);
        document.write(`${add(1,2,3)}<br>`);
        document.write(`${add(1,2,5,4,5)}<br>`);
    </script>
</body>
</html>
