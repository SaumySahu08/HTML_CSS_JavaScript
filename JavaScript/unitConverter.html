<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
   
<style>
    h3{
        display: inline;
    }
    input{
        text-align: center;
    }
</style>

</head>
<body>
    <div align="center">
        <h2>Temperature Converter</h2>
        <input type="number" id="c" placeholder="Degree Celsius"
         oninput="f.value=c.value*9/5+32">
        <h3>=</h3>
        <input type="number" id="f" placeholder="Farenheit"
        oninput="c.value=(f.value-32)*5/9">
    </div>
    <div align="center">
        <h2>Temperature Converter</h2>
        <input type="number" id="km" placeholder="Kilo Meters"
         oninput="m.value=km.value/1.6">
        <h3>=</h3>
        <input type="number" id="m" placeholder="Miles"
        oninput="km.value=m.value*1.6">
    </div>
</body>
</html>
