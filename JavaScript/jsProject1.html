


<h2>Create dropdown with js loop</h2>

<script>


document.write("<select id='d'>");

for(let d=1;d<=31;d++){
    document.write("<option>"+d+"</option>");
}
document.write("</select>");

<h2>Create table with js loop DO</h2>

<script>

document.write("<table border='2'>");
        document.write(`<tr>
                        <th>Slno</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Phone Number</th>
          </tr>`  );

          let i=1;
          do{
            document.write(`<tr>
                <td>1</td>
                <td>Saumy</td>
                <td>JAVA</td>
                <td>7477255934</td>
                </tr>`);
                i++;
          }while(i<=10);
          document.write("</table>")
</script>
