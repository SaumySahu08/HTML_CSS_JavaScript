<!DOCTYPE html>
<html>
<head>
   <title>DOM2</title>
   
</head>
<body>
    <h2>demo on document object methods</h2>
    <h1 id="head1">Hello World</h1>
    <span>HTML</span> <br>
    <span>CSS</span><br>
    <span>JS</span><br>
    <hr>

    <script>
        const ob1=document.getElementById("head1")
        document.write(`${ob1}<br>`);

        const ob2=document.getElementsByTagName("span")
        document.write(`${ob2}<br>`);
        document.write(`${ob2[0]}<br>`);
    </script>

</body>
</html>
