<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Page Title</title>
    
</head>
<body>
    <h1>Change Wallpaper</h1>

    <script>
        const imgs=['a1.jpg','a2.jpg','a3.png','a4.webp'];
        let i =0;
        setInterval(()=>{
            document.body.style.backgroundImage=`url(${imgs[i]})`;
            document.body.style.backgroundSize="cover";
            i++;
            if(i===imgs.length){
                i=0;
            }
            
            
        },"1000")
    </script>
</body>
</html>
