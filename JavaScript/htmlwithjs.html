<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
   
</head>
<body>
    <h1>Printing Mul Table</h1>
    <input type="number" id="tno" placeholder="enter nomber">
    <button onclick="printTable()">PrintTable</button>
    <output id="op"></output>
    <script>
        function printTable(){
            let tn,res;
            tn=tno.value;
            op.innerHTML="";//Optional output should be diff
            for(let i =1;i<=10;i++){
                res=tn*1;
                //document.write(tn+"*"+i+"="+res+"<br>")
                op.innerHTML+=tn+"*"+i+"="+res+"<br>";
            }
        }
    </script>
    
</body>
</html>
