<script>
    // JavaScript to add the 'visible' class to each element after the page has fully loaded
    window.addEventListener('load', function() {
        // Select all elements that you want to animate
        const elements = document.querySelectorAll('body *'); // Select all elements in the body
        elements.forEach((element, index) => {
            // Use a timeout to stagger the animations
            setTimeout(() => {
                element.classList.add('visible');
            }, index * 50); // Adjust the delay as needed (100ms here)
        });
    });
