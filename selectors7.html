<style >
h2::before{
content:'Hi ';
}

}

}
[type="password"]::placeholder{

}
p::first-letter{
color:red;
background:yellow;

}

}

color:green;
}
ul li::marker{

font-size:200%;
}
ol li::marker{
color:blue;
}



</style>

</head>
